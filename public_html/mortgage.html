<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mortgage Calculator - PHP</title>
    <script src="assets/js/07.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles/07.css">
</head>
<body>

<header class="header">
    <h1>Mortgage Payment Calculator</h1>
    <img src="assets/img/w07/header_buying_house.jpg" height="243"
         alt="buying a house">
</header>
<div id="mainContent">
    <form id="mortgageCalc" action="mortgage.php">
        <table>
            <tr>
                <td><label for="apr">APR:</label></td>
                <td><input type="text" name="apr" id="apr"
                           onblur="validateAPRInput()"></td>
                <td><p class="errorMessage" id="aprError"></p></td>
            </tr>
            <tr>
                <td><label for="term">Loan Term (in years):</label></td>
                <td><input type="text" name="term" id="term"
                           onblur="validateTermInput()"></td>
                <td><p class="errorMessage" id="termError"></p></td>
            </tr>
            <tr>
                <td><label for="amount">Loan Amount - (in dollars):</label></td>
                <td><input type="text" name="amount" id="amount"
                           onblur="validateAmountInput()"></td>
                <td><p class="errorMessage" id="amountError"></p></td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="clear"
                            onclick="resetForm()">Clear
                    </button>
                </td>
                <td>
                    <button type="submit" id="calculate">Calculate
                    </button>
                </td>
            </tr>
            <tr id="results">
                <td>Monthly Payment:</td>
                <td><p id="payment"></p></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
